{% extends 'base.html' %}


{% block title %}New Post{% endblock %}



{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<div class="col-sm-8 col-md-8 col-lg-6 col-xl-4">
<div id="konteyn" class="container-sm">
  <form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <!-- <input type="text" id="content" name="content" placeholder=""> -->
      <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
    </div>
    <a href="/users/{{user.id}}" role="button" class="btn btn-info">
      Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
</div>

{% endblock %}
