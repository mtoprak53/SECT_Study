{% extends 'base.html' %}


{% block title %}Post Details{% endblock %}


{% block content %}
<div class="col-6">
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p class="font-italic">By {{user.first_name}} {{user.last_name}}</p>

<form action="/posts/{{post.id}}/delete" method="POST">
  <a href="/users/{{user.id}}" role="button" class="btn btn-outline-primary">Cancel</a>
  <a href="/posts/{{post.id}}/edit" role="button" class="btn btn-primary">Edit</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>

</div>
{% endblock %}
