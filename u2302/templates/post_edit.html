{% extends 'base.html' %}


{% block title %}Edit Post{% endblock %}



{% block content %}


<div class="col-sm-8 col-md-8 col-lg-6 col-xl-4">
<h2>Edit Post</h2>
<div id="konteyn" class="container-sm">
  <form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title"
       value="{{post.title}}">
    </div>
    <div class="form-group">
      <label for="content">Post Content</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="5">{{post.content}}</textarea>
    </div>
    <a href="/posts/{{post.id}}" role="button" class="btn btn-outline-info">
      Cancel</a>
    <button type="submit" class="btn btn-success">Edit</button>
  </form>
</div>
</div>

{% endblock %}
