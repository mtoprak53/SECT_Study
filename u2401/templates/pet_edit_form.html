{% extends 'base.html' %}

{% block title %}Show / Edit Pet{% endblock %}


{% block content %}

<h1>{{ pet.name }}</h1>

{% if pet.photo_url %}
<img src="{{ pet.photo_url }}" alt="" class="img-fluid">
{% endif %}

<h2>Update</h2>

<form method="post">
  {% include "_form.html" %}
  <button class="btn btn-primary" type="submit">Update</button>
</form>

{% endblock %}
