{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
<h1 class="display-4">Tags</h1>

<ul>
  {% for tag in tags %}
  <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>

<a href="/tags/new" role="button" class="btn btn-primary">Add Tag</a>

{% endblock %}
