{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

<div class="row mt-3">

  {% if user.image_url %}  
  <div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name }}</h1>
  
    <form>
      <button class="btn btn-sm btn-primary"
              formaction="/users/{{ user.id }}/edit"
              formmethod="GET">Edit
      </button>
      <button class="btn btn-sm btn-danger"
              formaction="/users/{{ user.id }}/delete"
              formmethod="POST">Delete
      </button>
    </form> 
  
    <h2 class="mt-4">Posts</h2>
    <ul>
      {% for post in user.posts %}
        <li>
          <a href="/posts/{{ post.id }}">{{ post.title }}</a>
          <small>{{ post.friendly_date }}</small>
        </li>
      {% endfor %}
    </ul>

    <a href="/users/{{ user.id }}/posts/new" role="button" class="btn btn-primary">Add Post</a>  

  </div>
</div>
{% endblock %}
