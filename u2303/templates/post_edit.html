{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h2>Edit Post</h2>

<form action="/posts/{{ post.id }}/edit" method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title"
        value="{{ post.title }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Post Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" 
                name="content" id="content" 
                cols="30" rows="5">{{ post.content }}</textarea>
    </div>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input type="checkbox" class="form-check-input" 
             value="{{ tag.id }}" id="tag_{{ tag.id }}" 
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label for="tag_{{ tag.id }}" class="form-check-label">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>    
  </div>
  
</form>
{% endblock %}
