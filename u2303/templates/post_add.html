{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" id="content"
                cols="30" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group form-check">
    {% for tag in tags %}
    <div>
      <input type="checkbox" class="form-check-input" value="{{ tag.id }}" 
             id="tag_{{ tag.id }}" name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{tag.name}}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ user.id }}" role="button" class="btn btn-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
