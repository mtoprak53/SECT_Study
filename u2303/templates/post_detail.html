{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}

<div class="col-6">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p class="font-italic">By {{post.users.full_name}}</p>

  {% if post.tags %}
  <p class="font-bold">
    Tags: 
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}">
      <i class="badge badge-primary">{{ tag.name }}</i>
    </a>
    {% endfor %}
  </p>
  {% endif %}

  <form>
    <button class="btn btn-outline-primary" 
            formmethod="GET" 
            formaction="/users/{{ post.users.id }}">Cancel</button>
    <button class="btn btn-primary" 
            formmethod="GET" 
            formaction="/posts/{{ post.id }}/edit">Edit</button>

    <button class="btn btn-danger" 
            formmethod="POST" 
            formaction="/posts/{{ post.id }}/delete">Delete</button>
  </form>

</div>

{% endblock %}
